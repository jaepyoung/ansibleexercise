--- # START AT PLAYBOOK EXAMPLE
- hosts: apacheweb
  user: test
  sudo: yes
  connection: ssh
  gather_facts: no
  tasks: 
    - name: Install Telnet
      yum: pkg=telnet state=latest
    - name: Install Lynx
      yum: pkg=lynx state=lates
    - name: List Home   
      command: ls -al /home/test
      register: result
    - debug: var=result
